services:
  alpine-desktop:
    build: .
    container_name: alpine-desktop-vnc
    ports:
      - "6080:6080"  # noVNC web interface
      - "5901:5901"  # VNC direct access
    volumes:
      - ./shared:/shared
    environment:
      - DISPLAY=:1
    restart: unless-stopped
    stdin_open: true
    tty: true
